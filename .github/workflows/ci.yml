name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
      - 'resources/**'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
      - 'resources/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-13
    env:
      DEVELOPER_DIR: "/Applications/Xcode_14.3.app/Contents/Developer"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install swift-format
        run: brew install swift-format

      - name: Lint Code
        run: make lint

  tests:
    name: Tests (Xcode ${{ matrix.xcode }})
    needs: [lint]
    runs-on: macos-13
    env:
      DEVELOPER_DIR: "/Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer"
    strategy:
      matrix:
        xcode:
          - "14.1"  # Swift 5.7
          - "14.3"  # Swift 5.8
          - "15.0"  # Swift 5.9

    steps:
      - name: Runner Overview
        run: system_profiler SPHardwareDataType SPSoftwareDataType SPDeveloperToolsDataType

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Tests
        run: make tests
